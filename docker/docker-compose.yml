# Docker Compose for Knee MRI Analysis Pipeline
# Hybrid deployment: Docker for web services, systemd for worker
#
# Usage:
#   cd docker && docker compose up -d
#   See: docs/DEPLOYMENT_HYBRID.md for full instructions

services:
  # Caddy reverse proxy with automatic HTTPS
  caddy:
    image: caddy:2-alpine
    container_name: knee-pipeline-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - web
    restart: unless-stopped

  # Redis job queue
  redis:
    image: redis:7-alpine
    container_name: knee-pipeline-redis
    # Exposed to localhost for native worker to connect
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # FastAPI web server
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: knee-pipeline-web
    expose:
      - "8000"
    volumes:
      # Bind mount to shared data directory on mounted disk
      - /mnt/data/knee_pipeline_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - REDIS_URL=redis://redis:6379/0
      - DEBUG=false
      - UPLOAD_DIR=/app/data/uploads
      - TEMP_DIR=/app/data/temp
      - RESULTS_DIR=/app/data/results
      - LOG_DIR=/app/data/logs
      # Available models (those with weights downloaded)
      # Update this list when you download new model weights
      # dosma_ananya = Goyal 2024 (default, best performance)
      - AVAILABLE_MODELS=dosma_ananya,nnunet_fullres,nnunet_cascade,goyal_sagittal,goyal_coronal,goyal_axial
    restart: unless-stopped

  # NOTE: Worker runs via systemd, not Docker
  # This allows the worker to use the native conda environment with GPU access
  # See: systemd/knee-pipeline-worker.service
  # See: docs/DEPLOYMENT_HYBRID.md

volumes:
  redis_data:
    name: knee-pipeline-redis-data
  caddy_data:
    name: knee-pipeline-caddy-data
  caddy_config:
    name: knee-pipeline-caddy-config
